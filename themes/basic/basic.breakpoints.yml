basic.mobile:
  label: mobile
  mediaQuery: 'all and (max-width:560px)'
  weight: 0
  multipliers: 
    - 1x
basic.narrow:
  label: narrow
  mediaQuery: 'all and (min-width:560px) and (max-width: 1030px)'
  weight: 1
  multipliers: 
    - 1x
basic.wide:
  label: wide
  mediaQuery: 'all and (min-width:1031px)'
  weight: 2
  multipliers: 
    - 1x